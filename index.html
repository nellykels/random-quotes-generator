<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>RANDOM QUOTES GENERATOR</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main-container randomBgContainer">
        <h4 class="randomq"> RANDOM QUOTES </h4>
        <div class="inner-container">
            <div class="quote-box">
                <div id="quoteText" class="randomTxtColor textquote"></div>
            </div>
            <div class="icon">
                <a class="tweet" target="_blank" rel="noopener noreferrer">
                    <i class="fa fa-twitter fa-2x randomTxtColor" aria-hidden="true"></i>
                </a>
                <button type="button" class="newquote randomBgContainer"> New Quote</button>
            </div>
        </div>

    </div>
